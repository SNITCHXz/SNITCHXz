<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SNITCHX — OG Premium Store</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  img {
    display: block;
    max-width: 100%;
    height: auto;
    border-radius: 12px;
  }

  /* Container */
  main {
    max-width: 1300px;
    margin: 60px auto 100px auto;
    padding: 0 24px;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #0f0f0f, #1e1e1e);
    box-shadow: 0 8px 20px rgb(255 60 0 / 0.2);
    padding: 24px 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 99;
  }
  header h1 {
    font-weight: 900;
    font-size: 3.2rem;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.22em;
    margin: 0;
  }
  header p {
    margin: 6px 0 0;
    font-size: 1.1rem;
    color: #ff3c00cc;
    font-weight: 600;
    font-style: italic;
    letter-spacing: 0.05em;
  }

  /* Section Titles */
  section h2 {
    font-weight: 700;
    font-size: 2.4rem;
    border-bottom: 3px solid #ff3c00;
    padding-bottom: 8px;
    margin-bottom: 28px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #ff3c00;
  }

  /* Grid */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 28px;
  }

  /* Product Card */
  .product-card-wrapper {
    position: relative;
  }
  .product-card {
    background: linear-gradient(145deg, #1f1f1f, #292929);
    border-radius: 18px;
    box-shadow: 0 8px 30px rgb(255 60 0 / 0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 40px rgb(255 60 0 / 0.5);
  }
  .product-image {
    height: 180px;
    object-fit: cover;
    border-bottom: 3px solid #ff3c00;
    border-radius: 18px 18px 0 0;
  }
  .product-info {
    padding: 22px 22px 26px 22px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 10px;
    color: #fff;
    letter-spacing: 0.03em;
  }
  .product-brand {
    font-size: 0.95rem;
    color: #ff6a00;
    margin-bottom: 18px;
    font-style: italic;
    letter-spacing: 0.04em;
  }
  .price-container {
    display: flex;
    align-items: baseline;
    gap: 12px;
  }
  .product-price {
    font-size: 1.6rem;
    font-weight: 800;
    color: #ff3c00;
    letter-spacing: 0.04em;
  }
  .old-price {
    font-size: 1rem;
    font-weight: 600;
    color: #aaa;
    text-decoration: line-through;
  }
  .offer-badge {
    position: absolute;
    top: 14px;
    left: 14px;
    background: #ff3c00;
    color: white;
    padding: 7px 14px;
    font-weight: 700;
    font-size: 0.9rem;
    border-radius: 14px;
    box-shadow: 0 0 14px #ff3c00;
    letter-spacing: 0.05em;
    user-select: none;
  }
  .btn-order {
    margin-top: 22px;
    padding: 14px 0;
    background: linear-gradient(90deg, #ff3c00, #ee0979);
    color: white;
    font-weight: 700;
    font-size: 1rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    text-align: center;
    transition: background 0.3s ease;
    letter-spacing: 0.07em;
    text-transform: uppercase;
    box-shadow: 0 5px 12px rgb(255 60 0 / 0.4);
  }
  .btn-order:hover {
    background: linear-gradient(90deg, #ee0979, #ff3c00);
    box-shadow: 0 7px 18px rgb(255 60 0 / 0.6);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 24px 10px;
    background: #000;
    color: #777;
    font-size: 0.9rem;
    letter-spacing: 0.12em;
  }

  /* Responsive */
  @media (max-width: 700px) {
    main {
      margin: 40px 20px 80px 20px;
    }
    .products-grid {
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    header h1 {
      font-size: 2.4rem;
    }
    section h2 {
      font-size: 1.8rem;
      margin-bottom: 18px;
    }
    .product-card {
      border-radius: 12px;
    }
    .product-image {
      height: 150px;
      border-radius: 12px 12px 0 0;
    }
  }
</style>
</head>
<body>

<header>
  <h1>SNITCHX</h1>
  <p>OG Premium Shopping Store</p>
</header>

<main>

  <section id="shoes">
    <h2>Shoes</h2>
    <div class="products-grid" id="shoes-grid"></div>
  </section>

  <section id="watches">
    <h2>Watches</h2>
    <div class="products-grid" id="watches-grid"></div>
  </section>

  <section id="perfumes">
    <h2>Perfumes</h2>
    <div class="products-grid" id="perfumes-grid"></div>
  </section>

  <section id="clothes">
    <h2>Clothes</h2>
    <div class="products-grid" id="clothes-grid"></div>
  </section>

  <section id="specs">
    <h2>Specs</h2>
    <div class="products-grid" id="specs-grid"></div>
  </section>

</main>

<footer>
  &copy; 2025 SNITCHX | Crafted with ❤️ by YourName
</footer>

<script>
  const placeholderImg = 'https://via.placeholder.com/400x300/ff3c00/fff?text=SNITCHX';

  const shoes = [
    {name: 'Nike Air Max 270', brand: 'Nike', price: 1500, img: placeholderImg},
    {name: 'Adidas Ultraboost', brand: 'Adidas', price: 2000, img: placeholderImg},
    {name: 'Roadster Casuals', brand: 'Roadster', price: 4000, img: placeholderImg},
  ];

  const watches = [
    {name: 'Rolex Submariner', brand: 'Rolex', price: 9000, img: placeholderImg},
    {name: 'Omega Seamaster', brand: 'Omega', price: 8500, img: placeholderImg},
    {name: 'Tag Heuer Carrera', brand: 'Tag Heuer', price: 7500, img: placeholderImg},
  ];

  const perfumes = [
    {name: 'Chanel No. 5', brand: 'Chanel', price: 6500, img: placeholderImg},
    {name: 'Dior Sauvage', brand: 'Dior', price: 7000, img: placeholderImg},
    {name: 'Gucci Bloom', brand: 'Gucci', price: 5800, img: placeholderImg},
  ];

  const clothes = [
    {name: 'Gucci Leather Jacket', brand: 'Gucci', price: 6000, img: placeholderImg},
    {name: 'Prada Formal Shirt', brand: 'Prada', price: 5500, img: placeholderImg},
    {name: 'Armani Trousers', brand: 'Armani', price: 4800, img: placeholderImg},
  ];

  const specs = [
    {name: 'Ray-Ban Aviator', brand: 'Ray-Ban', price: 3500, img: placeholderImg},
    {name: 'Oakley Sports', brand: 'Oakley', price: 3000, img: placeholderImg},
    {name: 'Prada Classic', brand: 'Prada', price: 4200, img: placeholderImg},
  ];

  function formatPrice(price) {
    return '₹' + price.toLocaleString();
  }

  function createProductCard(product) {
    const cardWrapper = document.createElement('div');
    cardWrapper.className = 'product-card-wrapper';

    const card = document.createElement('div');
    card.className = 'product-card';

    // Image
    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.name;
    img.className = 'product-image';
    card.appendChild(img);

    // Info div
    const info = document.createElement('div');
    info.className = 'product-info';

    // Name
    const name = document.createElement('div');
    name.className = 'product-name';
    name.textContent = product.name;
    info.appendChild(name);

    // Brand
    const brand = document.createElement('div');
    brand.className = 'product-brand';
    brand.textContent = product.brand;
    info.appendChild(brand);

    // Price and offer
    const priceDiv = document.createElement('div');
    priceDiv.className = 'price-container';

    const price = document.createElement('div');
    price.className = 'product-price';

    if (product.price > 6000) {
      const discountedPrice = Math.round(product.price * 0.25);
      price.textContent = formatPrice(discountedPrice);

      const oldPrice = document.createElement('div');
      oldPrice.className = 'old-price';
      oldPrice.textContent = formatPrice(product.price);

      priceDiv.appendChild(price);
      priceDiv.appendChild(oldPrice);

      const offer = document.createElement('div');
      offer.className = 'offer-badge';
      offer.textContent = '75% OFF';
      cardWrapper.appendChild(offer);
    } else {
      price.textContent = formatPrice(product.price);
      priceDiv.appendChild(price);
    }
    info.appendChild(priceDiv);

    // Order button
    const btn = document.createElement('a');
    btn.className = 'btn-order';
    btn.href = `https://wa.me/8793727113?text=Hello,%20I%20want%20to%20order%20${encodeURIComponent(product.name)}%20from%20SNITCHX.`;
    btn.target = '_blank';
    btn.rel = 'noopener noreferrer';
    btn.textContent = 'Order via WhatsApp';
    info.appendChild(btn);

    card.appendChild(info);
    cardWrapper.appendChild(card);
    return cardWrapper;
  }

  function renderProducts() {
    const shoesGrid = document.getElementById('shoes-grid');
    const watchesGrid = document.getElementById('watches-grid');
    const perfumesGrid = document.getElementById('perfumes-grid');
    const clothesGrid = document.getElementById('clothes-grid');
    const specsGrid = document.getElementById('specs-grid');

    shoes.forEach(p => shoesGrid.appendChild(createProductCard(p)));
    watches.forEach(p => watchesGrid.appendChild(createProductCard(p)));
    perfumes.forEach(p => perfumesGrid.appendChild(createProductCard(p)));
    clothes.forEach(p => clothesGrid.appendChild(createProductCard(p)));
    specs.forEach(p => specsGrid.appendChild(createProductCard(p)));
  }

  document.addEventListener('DOMContentLoaded', renderProducts);
</script>

</body>
</html>
