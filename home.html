<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHX - OG Premium Store</title>
  <style>
    /* Fonts and Reset */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #f0e9e0;
      min-height: 100vh;
      line-height: 1.4;
    }
    a {
      color: inherit;
      text-decoration: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #bfa75a;
      border-radius: 5px;
    }

    /* Container */
    main {
      max-width: 1280px;
      margin: 80px auto 120px;
      padding: 0 24px;
    }

    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #111;
      box-shadow: 0 3px 15px rgba(191, 167, 90, 0.7);
      z-index: 100;
      padding: 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: saturate(180%) blur(14px);
    }
    header h1 {
      font-weight: 800;
      font-size: 2.8rem;
      color: #bfa75a;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      text-shadow: 0 0 8px #bfa75a;
      user-select: none;
    }
    header p {
      margin-left: 18px;
      font-weight: 600;
      font-size: 1.1rem;
      font-style: italic;
      color: #d2cba0cc;
      user-select: none;
    }

    /* Section Titles */
    section {
      margin-bottom: 64px;
    }
    section h2 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 28px;
      letter-spacing: 0.12em;
      color: #bfa75a;
      text-transform: uppercase;
      border-bottom: 3px solid #bfa75a;
      padding-bottom: 6px;
      user-select: none;
    }

    /* Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 32px;
    }

    /* Product Cards */
    .product-card {
      background: #1b1b1b;
      border-radius: 20px;
      box-shadow:
        0 0 8px 0 rgba(191, 167, 90, 0.12),
        0 4px 18px 0 rgba(191, 167, 90, 0.15);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .product-card:hover {
      transform: scale(1.06) translateZ(0);
      box-shadow:
        0 0 15px 2px rgba(191, 167, 90, 0.3),
        0 10px 25px 5px rgba(191, 167, 90, 0.2);
      z-index: 10;
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 3px solid #bfa75a;
      transition: filter 0.3s ease;
      backface-visibility: hidden;
    }
    .product-card:hover img {
      filter: brightness(1.1) saturate(1.15);
    }
    .product-info {
      padding: 22px 24px 28px 24px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-name {
      font-weight: 800;
      font-size: 1.28rem;
      color: #f5f1e6;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
      line-height: 1.2;
    }
    .product-brand {
      font-weight: 600;
      font-size: 1rem;
      color: #bfa75a;
      font-style: italic;
      margin-bottom: 18px;
      letter-spacing: 0.04em;
      user-select: text;
    }
    .price-wrap {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .current-price {
      font-weight: 900;
      font-size: 1.6rem;
      color: #f5f1e6;
      letter-spacing: 0.06em;
    }
    .old-price {
      font-weight: 600;
      font-size: 1.1rem;
      color: #877c4a;
      text-decoration: line-through;
      user-select: none;
    }
    .offer-badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: linear-gradient(45deg, #bfa75a, #8e7b33);
      padding: 8px 16px;
      font-weight: 800;
      font-size: 0.9rem;
      border-radius: 14px;
      text-transform: uppercase;
      color: #2b2a1f;
      box-shadow: 0 0 14px #bfa75a99;
      user-select: none;
    }

    /* Order Button */
    .btn-order {
      margin-top: 26px;
      background: linear-gradient(45deg, #bfa75a, #8e7b33);
      color: #2b2a1f;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      padding: 14px 0;
      border-radius: 20px;
      box-shadow: 0 5px 15px #bfa75a88;
      cursor: pointer;
      user-select: none;
      transition: background 0.4s ease;
    }
    .btn-order:hover {
      background: linear-gradient(45deg, #8e7b33, #bfa75a);
      box-shadow: 0 8px 24px #bfa75aaa;
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(45deg, #25d366, #128c7e);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #25d366cc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      animation: pulse 3s infinite;
      z-index: 110;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .whatsapp-float:hover {
      box-shadow: 0 0 25px #25d366ff;
    }
    .whatsapp-float svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px #25d366cc; }
      50% { box-shadow: 0 0 25px #25d366ff; }
      100% { box-shadow: 0 0 15px #25d366cc; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        margin: 100px 20px 100px;
      }
      .products-grid {
        grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
        gap: 26px;
      }
      header h1 {
        font-size: 2.2rem;
      }
      section h2 {
        font-size: 1.8rem;
      }
    }
    @media (max-width: 450px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      .btn-order {
        font-size: 0.95rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SNITCHX</h1>
  <p>OG Premium Store</p>
</header>

<main>
  <section id="shoes">
    <h2>Shoes</h2>
    <div class="products-grid" id="shoes-grid"></div>
  </section>

  <section id="watches">
    <h2>Watches</h2>
    <div class="products-grid" id="watches-grid"></div>
  </section>

  <section id="perfumes">
    <h2>Perfumes</h2>
    <div class="products-grid" id="perfumes-grid"></div>
  </section>

  <section id="clothes">
    <h2>Clothes</h2>
    <div class="products-grid" id="clothes-grid"></div>
  </section>
</main>

<!-- Floating WhatsApp Button -->
<a
  href="https://wa.me/8793727113"
  target="_blank"
  rel="noopener noreferrer"
  class="whatsapp-float"
  aria-label="Order via WhatsApp"
  title="Order via WhatsApp"
>
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M20.52 3.48a11.86 11.86 0 00-16.77 16.77l-1.71 6.23 6.42-1.68a11.87 11.87 0 0012.06-21.32zm-8.45 16.22c-3.25 0-6.19-1.75-7.84-4.49l-1.59 1.54 1.48-4.4-4.18-1.32 1.59-1.54a8.976 8.976 0 0115.84 6.32 8.9 8.9 0 01-5.3 3.49zM11.12 7.3c-.32 0-.63.11-.88.32-.34.3-.46.75-.31 1.17l.25.67c.11.31.08.66-.1.93l-.97 1.41c-.07.1-.07.23-.01.34l.58 1.13c.17.32.53.53.9.53.25 0 .49-.1.67-.28l2.29-2.29c.19-.19.3-.44.3-.71 0-.46-.38-.84-.84-.84l-2.12-.02z" />
  </svg>
</a>

<script>
  // Placeholder Image
  const placeholderImg = 'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80';

  // Products Data
  const shoes = [
    {name: 'Nike Air Max 270', brand: 'Nike', price: 1500, img: placeholderImg},
    {name: 'Adidas Ultraboost', brand: 'Adidas', price: 2000, img: placeholderImg},
    {name: 'Roadster Casuals', brand: 'Roadster', price: 4000, img: placeholderImg},
  ];
  const watches = [
    {name: 'Rolex Submariner', brand: 'Rolex', price: 9000, img: placeholderImg},
    {name: 'Omega Seamaster', brand: 'Omega', price: 8500, img: placeholderImg},
    {name: 'Tag Heuer Carrera', brand: 'Tag Heuer', price: 7500, img: placeholderImg},
  ];
  const perfumes = [
    {name: 'Chanel No. 5', brand: 'Chanel', price: 6500, img: placeholderImg},
    {name: 'Dior Sauvage', brand: 'Dior', price: 7000, img: placeholderImg},
    {name: 'Gucci Bloom', brand: 'Gucci', price: 5800, img: placeholderImg},
  ];
  const clothes = [
    {name: 'Gucci Leather Jacket', brand: 'Gucci', price: 6000, img: placeholderImg},
    {name: 'Prada Formal Shirt', brand: 'Prada', price: 5500, img: placeholderImg},
    {name: 'Armani Trousers', brand: 'Armani', price: 4800, img: placeholderImg},
  ];

  // Format Price with ₹ and commas
  function formatPrice(price) {
    return '₹' + price.toLocaleString();
  }

  // Create product card element
  function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'product-card';

    const img = document.createElement('img');
    img.src = product.img;
    img.alt = product.name;
    card.appendChild(img);

    const info = document.createElement('div');
    info.className = 'product-info';

    const name = document.createElement('div');
    name.className = 'product-name';
    name.textContent = product.name;
    info.appendChild(name);

    const brand = document.createElement('div');
    brand.className = 'product-brand';
    brand.textContent = product.brand;
    info.appendChild(brand);

    const priceWrap = document.createElement('div');
    priceWrap.className = 'price-wrap';

    if(product.price > 6000) {
      const currentPrice = Math.round(product.price * 0.25);
      const curr = document.createElement('div');
      curr.className = 'current-price';
      curr.textContent = formatPrice(currentPrice);
      const oldPrice = document.createElement('div');
      oldPrice.className = 'old-price';
      oldPrice.textContent = formatPrice(product.price);
      priceWrap.appendChild(curr);
      priceWrap.appendChild(oldPrice);

      const offer = document.createElement('div');
      offer.className = 'offer-badge';
      offer.textContent = '75% OFF';
      card.appendChild(offer);
    } else {
      const curr = document.createElement('div');
      curr.className = 'current-price';
      curr.textContent = formatPrice(product.price);
      priceWrap.appendChild(curr);
    }
    info.appendChild(priceWrap);

    const btn = document.createElement('a');
    btn.className = 'btn-order';
    btn.href = `https://wa.me/8793727113?text=Hello,%20I%20want%20to%20order%20${encodeURIComponent(product.name)}%20from%20SNITCHX.`;
    btn.target = '_blank';
    btn.rel = 'noopener noreferrer';
    btn.textContent = 'Order via WhatsApp';
    info.appendChild(btn);

    card.appendChild(info);

    return card;
  }

  // Render products to grids
  function renderProducts() {
    const shoesGrid = document.getElementById('shoes-grid');
    const watchesGrid = document.getElementById('watches-grid');
    const perfumesGrid = document.getElementById('perfumes-grid');
    const clothesGrid = document.getElementById('clothes-grid');

    shoes.forEach(p => shoesGrid.appendChild(createProductCard(p)));
    watches.forEach(p => watchesGrid.appendChild(createProductCard(p)));
    perfumes.forEach(p => perfumesGrid.appendChild(createProductCard(p)));
    clothes.forEach(p => clothesGrid.appendChild(createProductCard(p)));
  }

  document.addEventListener('DOMContentLoaded', renderProducts);
</script>

</body>
</html>
