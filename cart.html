<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .item-details {
      flex: 1;
    }
    .item-details h3 {
      margin: 0 0 8px 0;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    .qty-controls button {
      padding: 4px 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      user-select: none;
    }
    .remove-btn {
      cursor: pointer;
      background: #ff4d4d;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      user-select: none;
    }
    .total {
      font-size: 20px;
      font-weight: 700;
      text-align: right;
      margin-top: 20px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      background: #25d366;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .checkout-btn:hover {
      background: #1ebe57;
    }
    .empty-cart {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-area"></div>
  <script>
    const cartArea = document.getElementById('cart-area');
    let cart = JSON.parse(localStorage.getItem('snitchx-cart')) || [];

    function saveCart() {
      localStorage.setItem('snitchx-cart', JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const count = cart.reduce((sum, p) => sum + p.qty, 0);
      // If you want, update cart count on index.html via localStorage event or skip
    }

    function renderCart() {
      if (cart.length === 0) {
        cartArea.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        return;
      }
      let html = '';
      let total = 0;
      cart.forEach((item, index) => {
        const chargeableQty = item.qty - Math.floor(item.qty / 3); // Buy 2 Get 1 Free
        const itemTotal = item.price * chargeableQty;
        total += itemTotal;

        html += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}" />
            <div class="item-details">
              <h3>${item.name}</h3>
              <p>Price: ₹${item.price.toLocaleString()} × ${item.qty} (Charged for ${chargeableQty})</p>
              <div class="qty-controls">
                <button onclick="decreaseQty(${index})">-</button>
                <span>${item.qty}</span>
                <button onclick="increaseQty(${index})">+</button>
              </div>
            </div>
            <div>
              <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
            </div>
          </div>
        `;
      });
      html += `
        <div class="total">Total: ₹${total.toLocaleString()}</div>
        <button class="checkout-btn" onclick="goToWhatsApp(${total})">Checkout via WhatsApp</button>
      `;
      cartArea.innerHTML = html;
    }

    function increaseQty(index) {
      cart[index].qty++;
      saveCart();
      renderCart();
    }
    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty--;
      } else {
        removeItem(index);
        return;
      }
      saveCart();
      renderCart();
    }
    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function goToWhatsApp(total) {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      let message = "Hello SnitchX, I want to place this order:%0A";
      cart.forEach(item => {
        message += `${item.name} - Qty: ${item.qty}%0A`;
      });
      message += `Total Price: ₹${total.toLocaleString()}`;
      const phoneNumber = "918793727113";  // Replace with your WhatsApp number
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, '_blank');
    }

    renderCart();
  </script>
</body>
</html>
