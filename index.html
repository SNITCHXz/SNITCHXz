<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX | Premium Store</title>
  
  <!-- Google Fonts: Playfair Display (for logo), Montserrat (for body) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

  <style>
    /* Reset & basics */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px 80px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Header / Logo */
    header {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3rem;
      color: #222;
      background: linear-gradient(90deg, #ffd700, #e6c200);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    /* Container grid */
    main {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 36px;
    }

    /* Product Card */
    .product-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      padding: 28px 20px 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.18);
    }

    /* Product Image */
    .product-image {
      width: 100%;
      height: 220px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 22px;
      box-shadow: 0 6px 18px rgba(255, 215, 0, 0.35);
      transition: transform 0.3s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.06);
    }

    /* Product Name */
    .product-name {
      font-weight: 600;
      font-size: 1.35rem;
      color: #111;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
      letter-spacing: 0.04em;
    }

    /* Product Price */
    .product-price {
      font-weight: 700;
      font-size: 1.15rem;
      color: #b8860b;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Buy Button */
    .btn-buy {
      background: linear-gradient(90deg, #ffd700, #e6c200);
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(255, 215, 0, 0.45);
      letter-spacing: 1px;
      transition: background 0.3s ease;
      user-select: none;
      outline-offset: 4px;
      outline-color: transparent;
    }
    .btn-buy:hover, .btn-buy:focus {
      background: linear-gradient(90deg, #e6c200, #ffd700);
      outline-color: #ffd700;
    }

    /* Offer Badge */
    .offer-badge {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #ff004c;
      color: white;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 7px 16px;
      border-radius: 30px;
      box-shadow: 0 0 12px #ff004caa;
      letter-spacing: 0.05em;
      user-select: none;
      text-transform: uppercase;
    }

    /* WhatsApp Floating Button */
    #whatsappBtn {
      position: fixed;
      bottom: 35px;
      right: 35px;
      width: 62px;
      height: 62px;
      background-color: #25d366;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 9999;
    }
    #whatsappBtn:hover {
      background-color: #1ebe57;
    }
    #whatsappBtn svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    /* Footer */
    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
      letter-spacing: 0.06em;
      user-select: none;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 30px 10px 60px;
      }
      main {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      header {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <header>SnitchX</header>

  <main id="productGrid"></main>

  <footer>© 2025 SnitchX. All rights reserved.</footer>

  <div id="whatsappBtn" title="Contact on WhatsApp" onclick="openWhatsApp()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
      <path d="M20.52 3.48A11.79 11.79 0 0012 0C5.37 0 0 5.37 0 12a11.9 11.9 0 001.92 6.57L0 24l5.55-1.82A11.86 11.86 0 0012 24c6.63 0 12-5.37 12-12a11.9 11.9 0 00-3.48-8.52zM12 22a10 10 0 01-5.23-1.5l-.37-.22-3.29 1.08 1.08-3.27-.23-.38A10 10 0 1122 12a10 10 0 01-10 10zm5.28-7.1l-1.03-.51a.56.56 0 00-.56.1l-.8.82a5.52 5.52 0 01-2.7-2.7l.82-.8a.56.56 0 00.1-.56l-.5-1.03a.56.56 0 00-.95-.22L9.43 12a3.39 3.39 0 001.43 3.43 3.62 3.62 0 003.3 1.07.56.56 0 00.49-.54v-.02a.56.56 0 00-.16-.4z"/>
    </svg>
  </div>

  <script>
    const products = [
      { name: "Nike Air Zoom Pegasus", price: 7500, img: "https://images.unsplash.com/photo-1600180758897-858d94736562?auto=format&fit=crop&w=400&q=80" },
      { name: "Adidas Ultraboost 22", price: 9200, img: "https://images.unsplash.com/photo-1617424167154-3a6781a29004?auto=format&fit=crop&w=400&q=80" },
      { name: "Roadster Casual Sneakers", price: 6200, img: "https://images.unsplash.com/photo-1519741491935-88d931e2f748?auto=format&fit=crop&w=400&q=80" },
      { name: "Rolex Submariner", price: 125000, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80" },
      { name: "Patek Philippe Nautilus", price: 210000, img: "https://images.unsplash.com/photo-1519160558534-0ac1f0dc4f32?auto=format&fit=crop&w=400&q=80" },
      { name: "Creed Aventus", price: 18000, img: "https://images.unsplash.com/photo-1512295767273-acb43b48d8a1?auto=format&fit=crop&w=400&q=80" },
      { name: "Tom Ford Black Orchid", price: 15000, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=400&q=80" },
      { name: "Gucci Leather Jacket", price: 68000, img: "https://images.unsplash.com/photo-1520962913663-7a8e51dddc32?auto=format&fit=crop&w=400&q=80" },
      { name: "Louis Vuitton Shirt", price: 56000, img: "https://images.unsplash.com/photo-1562158074-94ecf3d1a5b7?auto=format&fit=crop&w=400&q=80" }
    ];

    const productGrid = document.getElementById('productGrid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('product-card');

      if(product.price > 6000){
        const badge = document.createElement('div');
        badge.classList.add('offer-badge');
        badge.innerText = "75% OFF";
        card.appendChild(badge);
      }

      const img = document.createElement('img');
      img.src = product.img;
      img.alt = product.name;
      img.classList.add('product-image');
      card.appendChild(img);

      const name = document.createElement('div');
      name.classList.add('product-name');
      name.textContent = product.name;
      card.appendChild(name);

      const price = document.createElement('div');
      price.classList.add('product-price');

      if(product.price > 6000){
        const discounted = product.price * 0.25;
        price.textContent = `₹${discounted.toLocaleString('en-IN')} (Original ₹${product.price.toLocaleString('en-IN')})`;
      } else {
        price.textContent = `₹${product.price.toLocaleString('en-IN')}`;
      }
      card.appendChild(price);

      const btn = document.createElement('button');
      btn.classList.add('btn-buy');
      btn.textContent = "Buy Now";
      btn.onclick = () => {
        alert(`Order placed for ${product.name} at price ₹${product.price}`);
      };
      card.appendChild(btn);

      productGrid.appendChild(card);
    });

    function openWhatsApp() {
      window.open('https://wa.me/8793727113', '_blank');
    }
  </script>

</body>
</html>
