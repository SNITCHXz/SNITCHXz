<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SNITCHX Admin Login</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #000000, #434343);
    color: white;
    height: 100vh;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    letter-spacing: 0.2em;
    background: linear-gradient(to right, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.3em;
  }
  input[type="password"] {
    padding: 15px 25px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    outline: none;
    width: 280px;
    max-width: 90vw;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #ff3c00;
    background: #222;
    color: white;
    transition: box-shadow 0.3s ease;
  }
  input[type="password"]:focus {
    box-shadow: 0 0 20px #ff6a00;
  }
  button {
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    background: #ff3c00;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #ff3c00;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ee2a00;
  }
  #msg {
    margin-top: 20px;
    color: #ff4d4d;
    font-weight: 600;
    min-height: 24px;
  }
  p.desc {
    font-size: 1.1rem;
    opacity: 0.8;
    margin-bottom: 40px;
  }
</style>
</head>
<body>
  <h1>SNITCHX</h1>
  <p class="desc">Admin Login - Enter your passcode</p>
  <input id="passcode" type="password" placeholder="Enter Passcode" autofocus />
  <br />
  <button onclick="checkPass()">Enter</button>
  <p id="msg"></p>

<script>
  function checkPass() {
    const pass = document.getElementById('passcode').value.trim();
    if (pass === 'SNITCHX123') {
      window.location.href = 'home.html';
    } else {
      const msg = document.getElementById('msg');
      msg.textContent = '❌ Wrong passcode. Try again.';
      setTimeout(() => { msg.textContent = ''; }, 3000);
    }
  }
  document.getElementById('passcode').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') checkPass();
  });
</script>
</body>
</html>
