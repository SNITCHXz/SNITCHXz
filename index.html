<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHX | OG Streetwear Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; flex-direction: column;
      user-select: none;
    }
    header {
      background: #111;
      padding: 25px 0;
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      text-align: center;
      letter-spacing: 0.3em;
      border-bottom: 3px solid #fff;
      text-transform: uppercase;
    }
    nav.categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 10px;
      flex-wrap: wrap;
      background: #111;
      border-bottom: 2px solid #222;
    }
    nav.categories button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 25px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      text-transform: uppercase;
    }
    nav.categories button.active,
    nav.categories button:hover {
      background: #fff;
      color: #000;
      font-weight: 900;
      transform: scale(1.1);
    }
    main.product-grid {
      max-width: 1100px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 0 15px;
    }
    article.product {
      background: #111;
      border: 2px solid #fff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    article.product:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #fff;
      z-index: 10;
    }
    article.product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      user-select: none;
    }
    article.product h3 {
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      padding: 15px 15px 5px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #fff;
    }
    article.product p.price {
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0 15px 15px;
      color: #ddd;
      letter-spacing: 0.05em;
    }
    article.product button.add-btn {
      margin: 0 15px 20px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 40px;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    article.product button.add-btn:hover {
      background: #fff;
      color: #000;
      font-weight: 900;
      transform: scale(1.05);
    }
    a.cart-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 15px 30px;
      font-weight: 900;
      border-radius: 50px;
      font-size: 1.2rem;
      text-decoration: none;
      user-select: none;
      box-shadow: 0 5px 15px rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }
    a.cart-link:hover {
      background: #ddd;
      box-shadow: 0 8px 25px rgba(255,255,255,0.9);
      transform: scale(1.1);
    }
    a.cart-link i {
      font-size: 1.5rem;
    }
    footer {
      background: #111;
      color: #666;
      text-align: center;
      padding: 18px 0;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      user-select: none;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.2rem;
        padding: 20px 10px;
      }
      nav.categories {
        gap: 12px;
        padding: 15px 10px;
      }
      nav.categories button {
        padding: 8px 18px;
        font-size: 0.9rem;
      }
      main.product-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 18px;
      }
      article.product img {
        height: 150px;
      }
      article.product h3 {
        font-size: 1.2rem;
        padding: 10px 10px 4px;
      }
      article.product p.price {
        font-size: 1rem;
        padding: 0 10px 10px;
      }
      article.product button.add-btn {
        margin: 0 10px 15px;
        font-size: 1rem;
      }
      a.cart-link {
        font-size: 1rem;
        padding: 12px 20px;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
  <link
