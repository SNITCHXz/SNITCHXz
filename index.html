<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX Luxury Shop - International</title>

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      overflow-x: hidden;
    }
    /* Background video */
    #bg-video {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.35) saturate(1.4);
    }
    #video-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(135deg, rgba(0,0,0,0.75), rgba(0,0,0,0.9));
      z-index: -1;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 80px;
    }

    /* Logo */
    .logo-gradient {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 5rem;
      text-align: center;
      margin-bottom: 50px;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #FF4B2B, #FF416C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 10px #FF416C,
        0 0 20px #FF416C,
        0 0 30px #FF4B2B,
        0 0 40px #FF4B2B;
      user-select: none;
    }

    /* Shop grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 28px;
      margin-bottom: 50px;
    }

    /* Product card */
    .product-card {
      background: linear-gradient(145deg, #1e1e1e, #292929);
      border-radius: 14px;
      padding: 18px 18px 30px;
      box-shadow: 0 8px 20px rgba(255, 65, 80, 0.18);
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 16px 40px rgba(255, 65, 80, 0.5);
      z-index: 10;
    }

    /* Product image */
    .product-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 16px;
      object-fit: cover;
      aspect-ratio: 1/1;
      filter: drop-shadow(0 2px 5px rgba(255,65,80,0.3));
      transition: filter 0.3s ease;
    }
    .product-img:hover {
      filter: drop-shadow(0 5px 15px rgba(255,65,80,0.6));
    }

    /* Product info */
    .product-name {
      font-weight: 700;
      font-size: 1.35rem;
      color: #FF4B2B;
      margin-bottom: 8px;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1.2px;
      user-select: text;
    }
    .product-desc {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 14px;
      font-style: italic;
      letter-spacing: 0.04em;
      min-height: 48px;
    }
    .product-price {
      font-weight: 900;
      font-size: 1.3rem;
      color: #fff;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
      user-select: text;
    }
    .product-price small {
      font-weight: 400;
      font-size: 0.75rem;
      color: #888;
      margin-left: 8px;
    }

    /* Offer badge */
    .offer-badge {
      position: absolute;
      top: 14px;
      right: 14px;
      background: #E63946;
      color: white;
      padding: 7px 15px;
      border-radius: 50px;
      font-weight: 900;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 0 15px #E63946;
      user-select: none;
      z-index: 10;
    }

    /* Add to cart button */
    .btn-add-cart {
      padding: 12px 0;
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .btn-add-cart:hover {
      background: linear-gradient(45deg, #FF4B2B, #FF416C);
      box-shadow: 0 0 15px #FF416C;
    }

    /* Cart sidebar */
    #cart-sidebar {
      position: fixed;
      top: 0; right: -400px;
      width: 350px;
      height: 100%;
      background: #222;
      box-shadow: -3px 0 15px rgba(255, 65, 80, 0.8);
      transition: right 0.35s ease;
      padding: 24px 20px;
      overflow-y: auto;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }
    #cart-sidebar.active {
      right: 0;
    }

    #cart-sidebar h3 {
      color: #FF416C;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    /* Cart item */
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .cart-item-name {
      font-weight: 700;
      color: #FF4B2B;
      flex: 1;
      user-select: text;
    }
    .cart-item-price {
      font-weight: 900;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin-left: 15px;
      user-select: text;
    }
    .cart-item-qty {
      margin-left: 10px;
      user-select: none;
    }
    .cart-item-remove {
      background: transparent;
      border: none;
      color: #E63946;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 12px;
      user-select: none;
      transition: color 0.2s ease;
    }
    .cart-item-remove:hover {
      color: #ff0000;
    }

    /* Cart total */
    #cart-total {
      font-weight: 900;
      font-size: 1.4rem;
      color: #FF416C;
      margin-bottom: 22px;
      font-family: 'Courier New', monospace;
      user-select: text;
    }

    /* Checkout form */
    #checkout-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      user-select: none;
    }
    #checkout-form label {
      font-weight: 700;
      font-size: 0.9rem;
      color: #eee;
      letter-spacing: 0.06em;
    }
    #checkout-form input, #checkout-form select, #checkout-form textarea {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    #checkout-form input:focus, #checkout-form select:focus, #checkout-form textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #FF416C;
    }
    #checkout-submit {
      padding: 14px 0;
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    #checkout-submit:hover {
      background: linear-gradient(45deg, #FF4B2B, #FF416C);
      box-shadow: 0 0 18px #FF416C;
    }

    /* Cart toggle button */
    #cart-toggle-btn {
      position: fixed;
      top: 20px; right: 20px;
      background: linear-gradient(45deg, #FF416C, #FF4B2B);
      border-radius: 50px;
      color: white;
      padding: 16px 24px;
      font-weight: 900;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 65, 80, 0.7);
      border: none;
      z-index: 110;
      user-select: none;
      transition: background 0.3s ease;
    }
    #cart-toggle-btn:hover {
      background: linear-gradient(45deg, #FF4B2B, #FF416C);
      box-shadow: 0 10px 28px rgba(255, 65, 80, 0.9);
    }

    /* Confirmation message */
    #confirmation-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #FF416C;
      color: white;
      padding: 28px 40px;
      border-radius: 18px;
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: 0.1em;
      display: none;
      z-index: 120;
      box-shadow: 0 0 35px #FF416C;
      text-align: center;
      max-width: 90vw;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #cart-sidebar {
        width: 100%;
      }
      #cart-toggle-btn {
        right: 12px;
        top: 12px;
        padding: 12px 18px;
        font-size: 1rem;
      }
      .container {
        padding: 50px 15px 50px;
      }
      .logo-gradient {
        font-size: 3rem;
        margin-bottom: 35px;
      }
      .products-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
