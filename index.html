<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snitchx Luxury Store</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0; left: 0;
      background: linear-gradient(135deg, #1a1a1a, #111);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      gap: 15px;
    }
    header img {
      height: 50px;
      width: auto;
    }
    header h1 {
      font-size: 2.8rem;
      letter-spacing: 4px;
      font-weight: 700;
      color: #f2a900; /* gold accent */
      text-transform: uppercase;
      user-select: none;
    }
    section {
      margin-bottom: 60px;
    }
    section h2 {
      font-size: 2rem;
      border-bottom: 2px solid #f2a900;
      padding-bottom: 8px;
      margin-bottom: 30px;
      user-select: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 25px;
    }
    .product-card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(242, 169, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(242, 169, 0, 0.6);
    }
    .product-image {
      height: 150px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      user-select: none;
    }
    .product-price {
      color: #f2a900;
      font-weight: 700;
      font-size: 1.15rem;
      user-select: none;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      color: #666;
      user-select: none;
    }
    /* Responsive tweaks */
    @media(max-width: 600px){
      header h1 {
        font-size: 1.8rem;
      }
      .product-image {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">

    <header>
      <img src="images/logo.png" alt="Snitch Logo" />
      <h1>Snitchx</h1>
    </header>

    <section id="shoes">
      <h2>Shoes</h2>
      <div class="products">
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Jordan+Retro" alt="Jordan Retro" />
          </div>
          <div class="product-name">Jordan Retro ENNEN SAVNARTT</div>
          <div class="product-price">$12,000</div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Air+Yeezy+Red+October" alt="Air Yeezy Red October" />
          </div>
          <div class="product-name">Air Yeezy Red October</div>
          <div class="product-price">$6,000</div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Foamposite+One" alt="Foamposite One" />
          </div>
          <div class="product-name">Foamposite One PARANDAR</div>
          <div class="product-price">$4,500</div>
        </div>
      </div>
    </section>

    <section id="watches">
      <h2>Watches</h2>
      <div class="products">
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Rolex+Submariner" alt="Rolex Submariner" />
          </div>
          <div class="product-name">Rolex Submariner</div>
          <div class="product-price">$32,275</div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Omega+Seamaster" alt="Omega Seamaster" />
          </div>
          <div class="product-name">Omega Seamaster</div>
          <div class="product-price">$8,000</div>
        </div>
      </div>
    </section>

    <section id="clothing">
      <h2>Clothing</h2>
      <div class="products">
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=Carhartt+Jacket" alt="Carhartt Jacket" />
          </div>
          <div class="product-name">Carhartt Jacket</div>
          <div class="product-price">$3,850</div>
        </div>
        <div class="product-card">
          <div class="product-image">
            <img src="https://via.placeholder.com/200x150?text=LeBron+Elite" alt="LeBron Elite" />
          </div>
          <div class="product-name">LeBron 10 Elite Peach Jam PE</div>
          <div class="product-price">$1,500</div>
        </div>
      </div>
    </section>

  </div>

  <footer>
    &copy; 2025 Snitchx. All rights reserved.
  </footer>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.2,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.05,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#ffffff",
          "opacity": 0.1,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 120,
            "line_linked": {
              "opacity": 0.3
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
