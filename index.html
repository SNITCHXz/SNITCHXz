<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnitchX Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #111; color: #fff; padding: 10px 20px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background: #222; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    #banner-slider img { width: 100%; max-width: 100%; height: auto; display: block; margin-bottom: 20px; }
    #search-bar { width: 80%; margin: 20px auto; display: block; padding: 10px; font-size: 16px; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { border: 1px solid #ccc; padding: 10px; border-radius: 8px; text-align: center; }
    .product-card img { max-width: 100%; height: 150px; object-fit: cover; }
    .dark { background-color: #121212; color: white; }
    .dark .product-card { background: #222; border-color: #555; }
    .dark nav { background: #333; }
  </style>
</head>
<body>
  <header>
    <h1>SnitchX Official Store</h1>
    <button onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
  </header>  <nav>
    <a href="#" onclick="loadCategory('shoes')">Shoes</a>
    <a href="#" onclick="loadCategory('watches')">Watches</a>
    <a href="#" onclick="loadCategory('clothes')">Clothes</a>
    <a href="#" onclick="loadCategory('perfumes')">Perfumes</a>
  </nav>  <div id="banner-slider">
    <img src="https://via.placeholder.com/1200x300?text=SnitchX+Premium+Sale" />
    <img src="https://via.placeholder.com/1200x300?text=Flat+70%25+OFF+on+Watches" />
  </div>  <input type="text" id="search-bar" placeholder="Search Products..." />  <section class="products" id="product-list"></section>  <footer>
    <p>&copy; 2025 SnitchX Official Store. All rights reserved.</p>
  </footer>  <script>
    const allProducts = {
      shoes: Array.from({ length: 10 }, (_, i) => ({ id: 'sh' + i, name: `Shoe Model ${i+1}`, price: [1500, 2000, 4000][i%3], img: 'https://via.placeholder.com/200x150?text=Shoe+' + (i+1) })),
      watches: Array.from({ length: 10 }, (_, i) => ({ id: 'wa' + i, name: `Watch Model ${i+1}`, price: 1800 + i * 800, img: 'https://via.placeholder.com/200x150?text=Watch+' + (i+1) })),
      clothes: Array.from({ length: 10 }, (_, i) => ({ id: 'cl' + i, name: `Clothing ${i+1}`, price: 1200 + i * 300, img: 'https://via.placeholder.com/200x150?text=Cloth+' + (i+1) })),
      perfumes: Array.from({ length: 10 }, (_, i) => ({ id: 'pf' + i, name: `Perfume ${i+1}`, price: 1500 + i * 500, img: 'https://via.placeholder.com/200x150?text=Perfume+' + (i+1) }))
    };

    localStorage.setItem("snitchx-products", JSON.stringify(allProducts));
    let currentCategory = 'shoes';

    const productsContainer = document.getElementById("product-list");
    const searchBar = document.getElementById("search-bar");

    function showProducts(list) {
      productsContainer.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <a href="product.html?id=${p.id}" style="text-decoration:none; color:inherit;">
            <img src="${p.img}" alt="${p.name}" />
            <div class="product-info">
              <h3>${p.name}</h3>
              <p>â‚¹${p.price.toLocaleString()}</p>
              <button onclick="addToCart('${p.id}')">Add to Cart</button>
            </div>
          </a>
        `;
        productsContainer.appendChild(card);
      });
    }

    function loadCategory(cat) {
      currentCategory = cat;
      showProducts(allProducts[cat]);
    }

    searchBar.addEventListener('input', () => {
      const val = searchBar.value.toLowerCase();
      const filtered = allProducts[currentCategory].filter(p => p.name.toLowerCase().includes(val));
      showProducts(filtered);
    });

    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem('snitchx-cart')) || [];
      const product = allProducts[currentCategory].find(p => p.id === id);
      const exists = cart.find(i => i.id === id);
      if (exists) exists.qty += 1;
      else cart.push({...product, qty: 1});
      localStorage.setItem("snitchx-cart", JSON.stringify(cart));
      alert("Added to cart!");
    }

    loadCategory(currentCategory);
  </script></body>
</html>
