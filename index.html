<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNITCHX Premium</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="admin-lock" class="lock-screen">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password" />
    <button onclick="checkPass()">Unlock</button>
  </div>

  <div id="mainSite" style="display:none;">
    <!-- ðŸ‘‡ Apna store content yaha daal -->
    <h1>Welcome to SNITCHX</h1>
    <p>Premium Streetwear, International Shipping, OG Designs</p>

    <!-- Example Product Section -->
    <section class="product-section">
      <h2>Shoes - Nike</h2>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Nike Shoe">
        <h3>Nike Air Max</h3>
        <p>â‚¹4200</p>
        <button>Order via WhatsApp</button>
      </div>
    </section>
  </div>

  <script>
    const correctPass = "Mishty.12";

    function checkPass() {
      const entered = document.getElementById("adminPass").value;
      if (entered === correctPass) {
        document.getElementById("admin-lock").style.display = "none";
        document.getElementById("mainSite").style.display = "block";
      } else {
        alert("Wrong password!");
      }
    }

    // Auto show full site to users (admin lock only on "?admin=true")
    window.onload = function() {
      const url = new URL(window.location.href);
      if (!url.searchParams.get("admin")) {
        document.getElementById("admin-lock").style.display = "none";
        document.getElementById("mainSite").style.display = "block";
      }
    }
  </script>

</body>
</html>
