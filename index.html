<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SnitchX OG Premium Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Header with logo */
  header {
    background: linear-gradient(90deg, #00b09b, #96c93d);
    padding: 20px 30px;
    display: flex;
    align-items: center;
    gap: 18px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.4);
  }
  #logo {
    width: 48px;
    height: 48px;
    background: url('https://i.imgur.com/fMnd1Ax.png') no-repeat center/contain;
    /* Example OG logo, replace if needed */
    filter: drop-shadow(0 0 4px #fff);
  }
  #brandName {
    font-weight: 900;
    font-size: 2.6rem;
    letter-spacing: 5px;
    color: white;
    user-select: none;
    text-transform: uppercase;
    text-shadow: 0 0 10px #000;
  }
  #brandName span {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Navigation categories */
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px 10px;
    background: #181818;
    flex-wrap: wrap;
    user-select: none;
  }
  nav button {
    background: transparent;
    border: 2px solid #96c93d;
    color: #96c93d;
    padding: 12px 30px;
    border-radius: 40px;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  nav button.active, nav button:hover {
    background: #96c93d;
    color: #121212;
    box-shadow: 0 0 12px #96c93d;
  }

  /* Search bar */
  #searchBar {
    max-width: 480px;
    display: block;
    margin: 25px auto 40px;
    padding: 14px 22px;
    font-size: 1.15rem;
    border-radius: 40px;
    border: none;
    outline: none;
    box-shadow: 0 0 18px rgba(150,201,61,0.8);
    background: #222;
    color: #eee;
    user-select: text;
  }
  #searchBar::placeholder {
    color: #96c93d;
    font-style: italic;
  }

  /* Products grid */
  #products {
    max-width: 1320px;
    margin: 0 auto 90px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 30px;
    padding: 0 20px;
  }
  .product-card {
    background: #181818;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 35px rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 48px rgba(150,201,61,0.95);
  }
  .product-img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    border-bottom: 3px solid #96c93d;
    transition: transform 0.4s ease;
  }
  .product-card:hover .product-img {
    transform: scale(1.06);
  }
  .product-info {
    padding: 22px 25px 30px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 800;
    font-size: 1.4rem;
    color: #96c93d;
    margin-bottom: 8px;
    user-select: text;
  }
  .product-brand {
    font-size: 1rem;
    font-style: italic;
    color: #bbb;
    margin-bottom: 15px;
    user-select: text;
  }
  .product-price {
    font-weight: 900;
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 14px;
    user-select: text;
  }
  .offer-tag {
    background: #ff2e63;
    color: white;
    font-weight: 700;
    padding: 7px 14px;
    font-size: 0.9rem;
    border-radius: 35px;
    display: inline-block;
    user-select: none;
    box-shadow: 0 0 14px #ff2e63;
    width: max-content;
  }
  .add-btn {
    background: #96c93d;
    border: none;
    border-radius: 45px;
    padding: 15px 30px;
    color: #121212;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 7px 16px #5a7915;
    user-select: none;
  }
  .add-btn:hover {
    background: #7aac2f;
  }

  /* Cart icon fixed top-right */
  #cartIcon {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #96c93d;
    border-radius: 50%;
    width: 58px;
    height: 58px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 15px #96c93d;
    z-index: 1100;
  }
  #cartIcon svg {
    width: 30px;
    height: 30px;
    fill: #121212;
  }
  #cartCount {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #ff2e63;
    width: 22px;
    height: 22px;
    color: white;
    font-size: 0.8rem;
    font-weight: 700;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  /* Cart sidebar */
  #cartSidebar {
    position: fixed;
    top: 0; right: -420px;
    width: 400px;
    height: 100vh;
    background: #181818;
    box-shadow: -6px 0 24px rgba(0,0,0,0.85);
    padding: 28px 26px 40px;
    transition: right 0.45s ease;
    z-index: 1200;
    display: flex;
    flex-direction: column;
  }
  #cartSidebar.open {
    right: 0;
  }
  #cartSidebar h2 {
    margin: 0 0 28px 0;
    font-weight: 900;
    font-size: 2rem;
    color: #96c93d;
    user-select: none;
    letter-spacing: 2px;
  }
  #closeCartBtn {
    align-self: flex-end;
    background: transparent;
    border: none;
    font-size: 2.8rem;
    color: #ff2e63;
    cursor: pointer;
    margin-bottom: 18px;
    user-select: none;
    transition: color 0.3s ease;
  }
  #closeCartBtn:hover {
    color: #ff496f;
  }
  #cartItems {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 22px;
    border-bottom: 1px solid #333;
    padding-bottom: 14px;
  }
  .cart-item-name {
    font-weight: 700;
    color: #eee;
    flex: 1;
    user-select: text;
  }
  .cart-item-qty {
    color: #96c93d;
    font-weight: 800;
    margin: 0 14px;
    user-select: none;
  }
  .qty-btn {
    background: #96c93d;
    border: none;
    color: #121212;
    font-weight: 900;
    font-size: 1.3rem;
    cursor: pointer;
    padding: 3px 14px;
    border-radius: 50%;
    user-select: none;
    transition: background 0.3s ease;
    line-height: 1;
  }
  .qty-btn:hover {
    background: #7aac2f;
  }
  .cart-item-price {
    font-weight: 900;
    color: #fff;
    min-width: 70px;
    text-align: right;
    user-select: text;
  }
  #cartTotal {
    font-weight: 900;
    font-size: 1.7rem;
    color: #96c93d;
    margin-top: 20px;
    text-align: right;
    user-select: none;
  }
  #checkoutBtn {
    margin-top: 26px;
    padding: 18px 0;
    background: #ff2e63;
    color: white;
    font-weight: 900;
    font-size: 1.3rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 7px 22px #ff2e63;
    transition: background 0.3s ease;
    user-select: none;
  }
  #checkoutBtn:hover {
    background: #e02654;
  }

  /* Scrollbar for cart */
  #cartItems::-webkit-scrollbar {
    width: 9px;
  }
  #cartItems::-webkit-scrollbar-thumb {
    background: #96c93d;
    border-radius: 12px;
  }

  /* Responsive */
  @media (max-width: 460px) {
    nav button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #cartSidebar {
      width: 100vw;
    }
    #brandName {
      font-size: 2rem;
    }
  }
</style>
</head>
