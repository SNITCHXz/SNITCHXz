<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SNITCHX - Premium Store</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif;}
  body {background:#f8f9fa; color:#333;}
  a {text-decoration:none; color:inherit;}
  header {
    background: linear-gradient(90deg, #2c3e50, #3498db);
    padding: 20px 40px;
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header .logo {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  header input[type="search"] {
    padding: 10px 15px;
    border-radius: 30px;
    border:none;
    width: 300px;
    font-size: 1rem;
    outline:none;
  }
  main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h2.section-title {
    margin-bottom: 20px;
    font-size: 1.8rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #2c3e50;
  }
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 25px;
  }
  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    transform: translateY(-10px);
  }
  .product-img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px 20px;
  }
  .product-name {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #2c3e50;
  }
  .product-price {
    font-weight: 700;
    font-size: 1rem;
    color: #ff4b2b;
  }
  .btn-addcart {
    margin-top: 15px;
    background: #ff4b2b;
    border:none;
    color:white;
    padding: 12px 20px;
    border-radius: 30px;
    font-weight: 700;
    width: 100%;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-addcart:hover {
    background: #ff6652;
  }
  #cart-sidebar {
    position: fixed;
    top: 0; right: 0;
    width: 320px;
    height: 100vh;
    background: white;
    box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    padding: 20px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    overflow-y: auto;
    z-index: 1000;
  }
  #cart-sidebar.open {
    transform: translateX(0);
  }
  #cart-sidebar h3 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  #cart-items {
    list-style: none;
  }
  #cart-items li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
  }
  #cart-items li span {
    font-weight: 600;
  }
  #cart-total {
    font-weight: 700;
    font-size: 1.2rem;
    margin-top: 20px;
    color: #ff4b2b;
  }
  #close-cart {
    position: absolute;
    top: 15px; right: 15px;
    background: none;
    border:none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  #cart-toggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #ff4b2b;
    color: white;
    border:none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.8rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,75,43,0.5);
    z-index: 1100;
  }
  @media(max-width: 768px) {
    header {
      flex-direction: column;
      gap: 15px;
    }
    header input[type="search"] {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <div class="logo">SNITCHX</div>
  <input type="search" id="searchInput" placeholder="Search products..." />
</header>
<main>
  <section>
    <h2 class="section-title">Featured Products</h2>
    <div class="products-grid" id="productsGrid"></div>
  </section>
</main>
<div id="cart-sidebar">
  <button id="close-cart">&times;</button>
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <div id="cart-total">Total: ₹0</div>
  <a id="whatsapp-order" href="#" target="_blank" style="display:inline-block; margin-top: 20px; background:#25D366; color:#fff; padding: 12px 20px; border-radius: 30px; text-align:center; font-weight:700;">Order on WhatsApp</a>
</div>
<button id="cart-toggle">&#128722;</button>
<script>
  const products = [
    {id:1, name:"Nike Air Max 270", price: 2500, image:"https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=400&q=80"},
    {id:2, name:"Adidas Ultraboost", price: 2800, image:"https://images.unsplash.com/photo-1600180758890-b9d6d3c89f4b?auto=format&fit=crop&w=400&q=80"},
    {id:3, name:"Rolex Submariner Watch", price: 150000, image:"https://images.unsplash.com/photo-1516375195443-9861c9f82d10?auto=format&fit=crop&w=400&q=80"},
    {id:4, name:"Chanel No.5 Perfume", price: 12000, image:"https://images.unsplash.com/photo-1532634726-83e17f8b078b?auto=format&fit=crop&w=400&q=80"},
    {id:5, name:"Tom Ford Suit", price: 45000, image:"https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80"}
  ];
  const productsGrid = document.getElementById('productsGrid');
  const cartSidebar = document.getElementById('cart-sidebar');
  const cartToggleBtn = document.getElementById('cart-toggle');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItemsList = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const whatsappOrderBtn = document.getElementById('whatsapp-order');
  const searchInput = document.getElementById('searchInput');
  let cart = [];
  function renderProducts(filter="") {
    productsGrid.innerHTML = '';
    const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
    filtered.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-img"/>
        <div class="product-info">
          <div class="product-name">${product.name}</div>
          <div class="product-price">₹${product.price.toLocaleString()}</div>
          <button class="btn-addcart" onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
      `;
      productsGrid.appendChild(card);
    });
  }
  function addToCart(id) {
    const prod = products.find(p => p.id === id);
    if (!prod) return;
    const existing = cart.find(item => item.id === id);
    if (existing) {
      existing.qty++;
    } else {
      cart.push({...prod, qty:1});
    }
    updateCart();
    alert(`${prod.name} added to cart!`);
  }
  function updateCart() {
    cartItemsList.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const li = document.createElement('li');
      li.innerHTML = `
        <span>${item.name} x${item.qty}</span>
        <span>₹${(item.price * item.qty).toLocaleString()}</span>
      `;
      cartItemsList.appendChild(li);
    });
    cartTotal.textContent = `Total: ₹${total.toLocaleString()}`;
    if(cart.length > 0){
      let message = `Hello, I want to order:\n`;
      cart.forEach(item => {
        message += `- ${item.name} x${item.qty} = ₹${(item.price * item.qty).toLocaleString()}\n`;
      });
      message += `Total: ₹${total.toLocaleString()}`;
      whatsappOrderBtn.href = `https://wa.me/8793727113?text=${encodeURIComponent(message)}`;
      whatsappOrderBtn.style.display = "inline-block";
    } else {
      whatsappOrderBtn.style.display = "none";
    }
  }
  cartToggleBtn.addEventListener('click', () => {
    cartSidebar.classList.add('open');
  });
  closeCartBtn.addEventListener('click', () => {
    cartSidebar.classList.remove('open');
  });
  searchInput.addEventListener('input', (e) => {
    renderProducts(e.target.value);
  });
  renderProducts();
  updateCart();
</script>
</body>
</html>
