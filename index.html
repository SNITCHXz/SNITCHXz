<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchX Premium Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: #333; }
    header { background: #000; color: white; padding: 20px; text-align: center; font-size: 26px; letter-spacing: 1px; }
    .banner { background: url('https://i.imgur.com/lKJiT77.png') no-repeat center center/cover; height: 180px; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; font-weight: bold; }
    .categories { display: flex; justify-content: center; padding: 20px; flex-wrap: wrap; }
    .categories button { margin: 10px; padding: 10px 20px; background: #222; color: white; border: none; cursor: pointer; border-radius: 5px; transition: background 0.3s ease; }
    .categories button:hover, .categories button.active { background: #444; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }
    .product { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px; text-align: center; }
    .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .product h3 { margin: 10px 0 5px; font-size: 18px; }
    .product p { margin: 0; color: #555; font-weight: 700; }
    .add-btn { background: #28a745; color: white; border: none; padding: 8px 15px; margin-top: 10px; cursor: pointer; border-radius: 4px; transition: background 0.3s ease; }
    .add-btn:hover { background: #218838; }
    .cart-link { position: fixed; top: 20px; right: 20px; background: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; z-index: 10; font-weight: 700; }
    footer { text-align: center; padding: 20px; background: #111; color: white; margin-top: 30px; font-size: 14px; }
  </style>
</head>
<body>
  <header>SNITCHX PREMIUM STORE</header>
  <div class="banner">üî• FLAT 50% OFF ON SELECTED STYLES</div>
  <a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a>
  
  <div class="categories">
    <button class="active" onclick="filterCategory('all', this)">All</button>
    <button onclick="filterCategory('shoes', this)">Shoes</button>
    <button onclick="filterCategory('watches', this)">Watches</button>
    <button onclick="filterCategory('clothes', this)">Clothes</button>
    <button onclick="filterCategory('perfumes', this)">Perfumes</button>
  </div>
  
  <div class="product-grid" id="product-list"></div>
  
  <footer>¬© 2025 SnitchX | Built with ‚ù§Ô∏è by MidowWebDev</footer>
  
  <script>
    // Products sample data with price ranges ‚Çπ1200-‚Çπ20000
    const categories = ['shoes', 'watches', 'clothes', 'perfumes'];
    const products = [];

    // Helper to generate random price in given range
    function randomPrice(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Sample images (use your own or placeholders)
    const images = {
      shoes: ['https://i.imgur.com/F6pXw1G.jpg', 'https://i.imgur.com/kGVYpKP.jpg', 'https://i.imgur.com/FYzFJzD.jpg'],
      watches: ['https://i.imgur.com/hfSkcJb.jpg', 'https://i.imgur.com/VhQkAGe.jpg', 'https://i.imgur.com/6oXwTbw.jpg'],
      clothes: ['https://i.imgur.com/3szZIAV.jpg', 'https://i.imgur.com/yMNDcmx.jpg', 'https://i.imgur.com/5QpQZtp.jpg'],
      perfumes: ['https://i.imgur.com/nZ7AwI4.jpg', 'https://i.imgur.com/QBR2n4b.jpg', 'https://i.imgur.com/8L7BfUj.jpg']
    };

    // Create 150 products max, random distribution per category
    for (let cat of categories) {
      for (let i = 1; i <= 37; i++) {
        products.push({
          name: `${cat.charAt(0).toUpperCase() + cat.slice(1)} Product ${i}`,
          price: randomPrice(1200, 20000),
          img: images[cat][i % images[cat].length],
          cat: cat
        });
      }
    }

    // Cart count update
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('snitchx-cart')) || [];
      const count = cart.reduce((sum, p) => sum + p.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function loadProducts(filter = 'all') {
      const list = document.getElementById("product-list");
      list.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
      filtered.forEach(p => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>‚Çπ${p.price.toLocaleString()}</p>
            <button class="add-btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("snitchx-cart")) || [];
      const existing = cart.find(p => p.name === product.name);
      if (existing) existing.qty += 1;
      else cart.push({ ...product, qty: 1 });
      localStorage.setItem("snitchx-cart", JSON.stringify(cart));
      updateCartCount();
      alert("Added to cart!");
    }

    function filterCategory(cat, btn) {
      loadProducts(cat);
      // Button active style
      document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    window.onload = () => {
      loadProducts();
      updateCartCount();
    };
  </script>
</body>
</html>
