<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SNITCHX - Premium Streetwear Brand</title>
<style>
  /* Import Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Header */
  header {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo {
    font-weight: 900;
    font-size: 2.4rem;
    background: linear-gradient(90deg, #ffdd00, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  nav ul {
    display: flex;
    gap: 28px;
    list-style: none;
  }
  nav ul li {
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  nav ul li:hover {
    background: rgba(255 255 255 / 0.15);
  }

  /* Offer Banner */
  .offer-banner {
    background: #ff4b2b;
    color: #fff;
    font-weight: 700;
    text-align: center;
    padding: 12px 10px;
    font-size: 1.2rem;
    letter-spacing: 1px;
  }

  /* Main container */
  main {
    flex-grow: 1;
    padding: 30px 40px;
    max-width: 1280px;
    margin: 0 auto;
  }

  /* Category tabs */
  .categories {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }
  .categories button {
    background: #222;
    color: #eee;
    border: none;
    padding: 12px 22px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .categories button.active,
  .categories button:hover {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: #fff;
    box-shadow: 0 0 8px #ff416c;
  }

  /* Product grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(230px,1fr));
    gap: 28px;
  }
  .product-card {
    background: #1f1f1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.6);
  }
  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgb(255 75 43 / 0.6);
  }
  .product-img {
    width: 100%;
    height: 190px;
    object-fit: cover;
    background: #333;
  }
  .product-info {
    padding: 16px 18px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 8px;
    user-select: none;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.2rem;
    color: #ff4b2b;
  }
  .product-price.discounted {
    color: #ffdd00;
  }
  .offer-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #ffdd00;
    color: #121212;
    font-weight: 700;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.85rem;
    user-select: none;
  }
  .add-btn {
    margin-top: 12px;
    background: #ff416c;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background 0.3s;
  }
  .add-btn:hover {
    background: #ff1c3a;
  }

  /* Cart Sidebar */
  #cart {
    position: fixed;
    top: 0; right: 0;
    height: 100vh;
    width: 320px;
    background: #171717;
    box-shadow: -4px 0 12px rgba(255, 75, 43, 0.5);
    padding: 20px 24px;
    transform: translateX(100%);
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    z-index: 200;
  }
  #cart.open {
    transform: translateX(0);
  }
  #cart h2 {
    color: #ff4b2b;
    font-weight: 900;
    font-size: 1.6rem;
    margin-bottom: 16px;
  }
  #cart-list {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 20px;
  }
  .cart-item {
    background: #222;
    margin-bottom: 12px;
    border-radius: 10px;
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .cart-item-info {
    flex-grow: 1;
  }
  .cart-item-name {
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
  }
  .cart-item-qty {
    font-size: 0.9rem;
    color: #ccc;
  }
  .cart-item-price {
    font-weight: 700;
    color: #ff4b2b;
    min-width: 70px;
    text-align: right;
  }
  .cart-item-remove {
    cursor: pointer;
    color: #ff416c;
    font-weight: 900;
    margin-left: 12px;
    font-size: 1.2rem;
    user-select: none;
  }

  #cart-total {
    font-weight: 900;
    font-size: 1.4rem;
    color: #ffdd00;
    margin-bottom: 20px;
    text-align: right;
  }
  #cart-btn {
    position: fixed;
    right: 20px;
    bottom: 30px;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: white;
    border: none;
    padding: 18px 28px;
    font-weight: 900;
    font-size: 1.2rem;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 18px #ff416c;
    z-index: 300;
  }
  #order-wp {
    background: #ff4b2b;
    color: #fff;
    text-align: center;
    font-weight: 700;
    padding: 14px 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #order-wp:hover {
    background: #ff1c3a;
  }

  /* Scrollbar */
  #cart-list::-webkit-scrollbar {
    width: 6px;
  }
  #cart-list::-webkit-scrollbar-thumb {
    background: #ff4b2b;
    border-radius: 4px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    header {
      padding: 15px 20px;
      flex-direction: column;
      align-items: flex-start;
    }
    nav ul {
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    main {
      padding: 20px;
    }
    #cart {
      width: 100vw;
    }
    #cart-btn {
      right: 10px;
      bottom: 20px;
      padding: 14px 22px;
    }
  }
</style>
</head>

<header>

      <li><button data-cat="watches">Watches</button></li>
      <li><button data-cat="clothes">Clothes</button></li>

  </nav>
</header>

<div class="offer-banner">ðŸ”¥ Buy 2 Get 1 Free on all products! ðŸ”¥</div>

<main>
  <section id="products" class="product-grid">

  </section>
</main>

<button id="cart-btn" title="Cart ðŸ›’">Cart ðŸ›’ (<span id="cart-count">0</span>)</button>

  <div id="cart-list"></div>

<script>
  // Product data with brand names and prices 800 to 6000
  const productsData = {
    shoes: [
      {id:'s1', name:'Nike Air Zoom', price:1500, img:'https://via.placeholder.com/300x190?text=Nike+Air+Zoom'},
      {id:'s2', name:'Adidas Ultraboost', price:2000, img:'https://via.placeholder.com/300x190?text=Adidas+Ultraboost'},
      {id:'s3', name:'Roadster Classic', price:4000, img:'https://via.placeholder.com/300x190?text=Roadster+Classic'},
      {id:'s4', name:'Nike Revolution 5', price:3500, img:'https://via.placeholder.com/300x190?text=Nike+Revolution+5'},
      {id:'s5', name:'Adidas Superstar', price:2800, img:'https://via.placeholder.com/300x190?text=Adidas+Superstar'}
    ],
    watches: [
      {id:'w1', name:'Rolex Submariner', price:9000, img:'https://via.placeholder.com/300x190?text=Rolex+Submariner'},
      {id:'w2', name:'Omega Seamaster', price:7500, img:'https://via.placeholder.com/300x190?text=Omega+Seamaster'},
      {id:'w3', name:'Tag Heuer Carrera', price:6800, img:'https://via.placeholder.com/300x190?text=Tag+Heuer+Carrera'},
      {id:'w4', name:'Patek Philippe', price:8000, img:'https://via.placeholder.com/300x190?text=Patek+Philippe'},
      {id:'w5', name:'Audemars Piguet', price:8500, img:'https://via.placeholder.com/300x190?text=Audemars+Piguet'}
    ],
    clothes: [
      {id:'c1', name:'Gucci Leather Jacket', price:6000, img:'https://via.placeholder.com/300x190?text=Gucci+Leather+Jacket'},
      {id:'c2', name:'Balmain Hoodie', price:5000, img:'https://via.placeholder.com/300x190?text=Balmain+Hoodie'},
      {id:'c3', name:'Prada T-Shirt', price:3500, img:'https://via.placeholder.com/300x190?text=Prada+T-Shirt'},
      {id:'c4', name:'Versace Jeans', price:4000, img:'https://via.placeholder.com/300x190?text=Versace+Jeans'},
      {id:'c5', name:'Armani Suit', price:6500, img:'https://via.placeholder.com/300x190?text=Armani+Suit'}
    ],
    perfumes: [
      {id:'p1', name:'Chanel No.5', price:3000, img:'https://via.placeholder.com/300x190?text=Chanel+No.5'},
      {id:'p2', name:'Dior Sauvage', price:3500, img:'https://via.placeholder.com/300x190?text=Dior+Sauvage'},
      {id:'p3', name:'Tom Ford Black Orchid', price:4500, img:'https://via.placeholder.com/300x190?text=Tom+Ford+Black+Orchid'},
      {id:'p4', name:'Creed Aventus', price:6000, img:'https://via.placeholder.com/300x190?text=Creed+Aventus'},
      {id:'p5', name:'Versace Eros', price:2500, img:'https://via.placeholder.com/300x190?text=Versace+Eros'}
    ]
  };

  // Offer 75% off badge for products >=6000 price
  function getDiscountedPrice(price) {
    if(price >= 6000) return Math.round(price * 0.25);
    return price;
  }

  // State
  let currentCategory = 'shoes';
  let cart = {};

  // DOM elements
  const categoryTabs = document.querySelectorAll('#category-tabs button');
  const productsContainer = document.getElementById('products');
  const cartBtn = document.getElementById('cart-btn');
  const cartSidebar = document.getElementById('cart');
  const cartList = document.getElementById('cart-list');
  const cartCount = document.getElementById('cart-count');
  const cartTotal = document.getElementById('cart-total');
  const orderBtn = document.getElementById('order-wp');

  // Render products for category
  function renderProducts(cat) {
    productsContainer.innerHTML = '';
    productsData[cat].forEach(product => {
      const discountedPrice = getDiscountedPrice(product.price);
      const isDiscounted = discountedPrice !== product.price;

      const card = document.createElement('div');
      card.classList.add('product-card');
      card.innerHTML = `
        <div style="position:relative;">
          <img src="${product.img}" alt="${product.name}" class="product-img" />
          ${isDiscounted ? `<div class="offer-badge">75% OFF</div>` : ''}
        </div>
        <div class="product-info">
          <div class="product-name">${product.name}</div>
          <div class="product-price ${isDiscounted ? 'discounted' : ''}">â‚¹${discountedPrice.toLocaleString()}</div>
          <button class="add-btn" data-id="${product.id}" data-cat="${cat}">Add to Cart</button>
        </div>
      `;
      productsContainer.appendChild(card);
    });
  }

  // Update cart UI & count
  function updateCart() {
    cartList.innerHTML = '';
    let total = 0;
    let itemsCount = 0;
    for(const key in cart) {
      const {product, qty} = cart[key];
      const price = getDiscountedPrice(product.price);
      total += price * qty;
      itemsCount += qty;

      const item = document.createElement('div');
      item.classList.add('cart-item');
      item.innerHTML = `
        <div class="cart-item-info">
          <div class="cart-item-name">${product.name}</div>
          <div class="cart-item-qty">Qty: ${qty}</div>
        </div>
        <div class="cart-item-price">â‚¹${(price * qty).toLocaleString()}</div>
        <div class="cart-item-remove" data-key="${key}">&times;</div>
      `;
      cartList.appendChild(item);
    }
    cartCount.textContent = itemsCount;
    cartTotal.textContent = `Total: â‚¹${total.toLocaleString()}`;
  }

  // Add product to cart
  function addToCart(cat, id) {
    const product = productsData[cat].find(p => p.id === id);
    if(!product) return;
    if(cart[id]) {
      cart[id].qty++;
    } else {
      cart[id] = {product, qty: 1};
    }
    updateCart();
  }

  // Remove item from cart
  function removeFromCart(key) {
    if(cart[key]) {
      delete cart[key];
      updateCart();
    }
  }

  // Toggle cart sidebar
  function toggleCart() {
    cartSidebar.classList.toggle('open');
  }

  // Prepare WhatsApp order message
  function getWhatsAppMessage() {
    let msg = `Hello! I want to place an order from SNITCHX:%0A`;
    for(const key in cart) {
      const {product, qty} = cart[key];
      const price = getDiscountedPrice(product.price
