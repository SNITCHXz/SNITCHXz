<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHX | Premium Streetwear Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #121212;
      font-family: 'Montserrat', sans-serif;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    header {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      letter-spacing: 0.2em;
      color: #00ffa3;
      text-shadow:
        0 0 6px #00ffa3,
        0 0 20px #00ffa3,
        0 0 30px #00ffa3;
      border-bottom: 2px solid #00ffa3;
      text-transform: uppercase;
    }
    .banner {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 18px 10px;
      text-align: center;
      font-weight: 900;
      font-size: 1.35rem;
      color: white;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff4b2b;
      user-select: none;
    }
    nav.categories {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 10px;
      flex-wrap: wrap;
    }
    nav.categories button {
      background: transparent;
      border: 2px solid #00ffa3;
      color: #00ffa3;
      padding: 12px 30px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow: 0 0 8px #00ffa3;
    }
    nav.categories button.active,
    nav.categories button:hover {
      background: #00ffa3;
      color: #121212;
      box-shadow:
        0 0 10px #00ffa3,
        0 0 25px #00ffa3,
        0 0 40px #00ffa3;
      transform: scale(1.05);
    }
    main.product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 28px;
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 15px;
    }
    article.product {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow:
        0 8px 30px rgb(0 255 163 / 0.25);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    article.product:hover {
      transform: translateY(-12px) scale(1.04);
      box-shadow:
        0 12px 40px rgb(0 255 163 / 0.5),
        0 0 30px rgb(0 255 163 / 0.4);
      z-index: 10;
    }
    article.product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
      user-select: none;
    }
    article.product:hover img {
      filter: brightness(1);
    }
    article.product h3 {
      margin: 20px 20px 8px;
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: #00ffa3;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    article.product p.price {
      margin: 0 20px 18px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #ff416c;
      letter-spacing: 0.07em;
    }
    article.product button.add-btn {
      background: #ff416c;
      color: #fff;
      border: none;
      padding: 14px 0;
      margin: 0 20px 25px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow:
        0 5px 15px rgb(255 65 108 / 0.6);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
    }
    article.product button.add-btn:hover {
      background: #ff6f91;
      box-shadow:
        0 8px 28px rgb(255 111 145 / 0.8);
      transform: scale(1.05);
    }
    a.cart-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffa3;
      color: #121212;
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: 900;
      font-size: 1.2rem;
      box-shadow:
        0 8px 28px rgb(0 255 163 / 0.8);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 999;
      user-select: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    a.cart-link:hover {
      background: #00cc7a;
      box-shadow:
        0 12px 40px rgb(0 204 122 / 1);
      transform: scale(1.1);
    }
    a.cart-link i {
      font-size: 1.5rem;
    }
    footer {
      background: #000;
      padding: 22px 10px;
      color: #444;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-align: center;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 2.4rem;
        padding: 20px 10px;
      }
      .banner {
        font-size: 1rem;
        padding: 15px 8px;
      }
      nav.categories {
        gap: 12px;
        margin: 15px 5px;
      }
      nav.categories button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      main.product-grid {
        grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
        gap: 18px;
      }
      article.product img {
        height: 180px;
      }
      article.product h3 {
        font-size: 1.3rem;
        margin: 15px 15px 6px;
      }
      article.product p.price {
        font-size: 1.1rem;
        margin: 0 15px 12px;
      }
      article.product button.add-btn {
        margin: 0 15px 20px;
        font-size: 1rem;
      }
      a.cart-link {
        font-size: 1rem;
        padding: 12px 20px;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>SNITCHX</header>
  <div class="banner">ðŸ”¥ BUY 2 &amp; GET 1 FREE ON ALL PRODUCTS â€” LIMITED TIME OFFER ðŸ”¥</div>

  <nav class="categories" role="list">
    <button class="active" aria-pressed="true" onclick="filterCategory('all', this)">All</button>
    <button aria-pressed="false" onclick="filterCategory('shoes', this)">Shoes</button>
    <button aria-pressed="false" onclick="filterCategory('watches', this)">Watches</button>
    <button aria-pressed="false" onclick="filterCategory('clothes', this)">Clothes</button>
    <button aria-pressed="false" onclick="filterCategory('perfumes', this)">Perfumes</button>
  </nav>

  <main class="product-grid" id="product-list" role="region" aria-live="polite"></main>

  <a href="cart.html" class="cart-link" aria-label="View Cart">
    <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
  </a>

  <footer>Â© 2025 SnitchX | Crafted with passion by MidowWebDev</footer>

  <script>
    const categories = ['shoes', 'watches', 'clothes', 'perfumes'];
    const products = [];
    function randomPrice(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    const images = {
      shoes: [
        'https://i.imgur.com/F6pXw1G.jpg',
        'https://i.imgur.com/kGVYpKP.jpg',
        'https://i.imgur.com/FYzFJzD.jpg'
      ],
      watches: [
        'https://i.imgur.com/hfSkcJb.jpg',
        'https://i.imgur.com/VhQkAGe.jpg',
        'https://i.imgur.com/6oXwTbw.jpg'
      ],
      clothes: [
        'https://i.imgur.com/3szZIAV.jpg',
        'https://i.imgur.com/yMNDcmx.jpg',
        'https://i.imgur.com/5QpQZtp.jpg'
      ],
      perfumes: [
        'https://i.imgur.com/nZ7AwI4.jpg',
        'https://i.imgur.com/QBR2n4b.jpg',
        'https://i.imgur.com/8L7BfUj.jpg'
      ]
    };
    for (let cat of categories) {
      for (let i = 1; i <= 37; i++) {
        products.push({
          name: `${cat.charAt(0).toUpperCase() + cat.slice(1)} Product ${i}`,
          price: randomPrice(1200, 20000),
          img: images[cat][i % images[cat].length],
          cat: cat
        });
      }
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('snitchx-cart')) || [];
      const count = cart.reduce((sum, p) => sum + p.qty, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function loadProducts(filter = 'all') {
      const list = document.getElementById("product-list");
      list.innerHTML = '';
      const filtered = filter === 'all' ? products : products.filter(p => p.cat === filter);
      filtered.forEach(p => {
        list.innerHTML += `
          <article class="product" tabindex="0" aria-label="${p.name} priced at â‚¹${p.price.toLocaleString()}">
            <img src="${p.img}" alt="${p.name}" loading="lazy" />
            <h3>${p.name}</h3>
            <p class="price">â‚¹${p.price.toLocaleString()}</p>
            <button class="add-btn" aria-label="Add ${p.name} to cart" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
          </article>
        `;
      });
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("snitchx-cart")) || [];
      const existing = cart.find(p => p.name === product.name);
      if (existing) existing.qty += 1;
      else cart.push({ ...product, qty: 1 });
      localStorage.setItem("snitchx-cart", JSON.stringify(cart));
      updateCartCount();
      alert(`Added "${product.name}" to cart!`);
    }

    function filterCategory(cat, btn) {
      loadProducts(cat);
      document.querySelectorAll('nav.categories button').forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed', 'false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-pressed', 'true');
    }

    window.onload = () => {
      loadProducts();
      updateCartCount();
    };
  </script>
</body>
</html>
